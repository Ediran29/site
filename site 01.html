<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    
    <!-- Linkando o arquivo CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    
    <!-- Incluindo o Bootstrap (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Rodapé no topo -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <h4>Bem-vindo ao Meu Site</h4>
            <p>© 2024 Todos os direitos reservados</p>
            <div>
                <a href="#" class="text-white mx-3">Sobre</a>
                <a href="#" class="text-white mx-3">Contato</a>
                <a href="#" class="text-white mx-3">Privacidade</a>
            </div>
        </div>
    </footer>

    <!-- Carrossel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Primeira Imagem -->
            <div class="carousel-item active">
                <img src="https://i.ytimg.com/vi/wihw0PNgiIc/sddefault.jpg?sqp=-oaymwEmCIAFEOAD8quKqQMa8AEB-AH-BIAC6AKKAgwIABABGHIgRigzMA8=&rs=AOn4CLBMeNiwzQQUN7uZ5JmmVj8skzhrdw" class="d-block w-100" alt="Imagem 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Primeira Imagem</h5>
                    <p>Descrição da primeira imagem.</p>
                </div>
            </div>
            <!-- Segunda Imagem -->
            <div class="carousel-item">
                <img src="https://i.ytimg.com/vi/wihw0PNgiIc/sddefault.jpg?sqp=-oaymwEmCIAFEOAD8quKqQMa8AEB-AH-BIAC6AKKAgwIABABGHIgRigzMA8=&rs=AOn4CLBMeNiwzQQUN7uZ5JmmVj8skzhrdw" class="d-block w-100" alt="Imagem 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Segunda Imagem</h5>
                    <p>Descrição da segunda imagem.</p>
                </div>
            </div>
            <!-- Terceira Imagem -->
            <div class="carousel-item">
                <img src="https://i.ytimg.com/vi/wihw0PNgiIc/sddefault.jpg?sqp=-oaymwEmCIAFEOAD8quKqQMa8AEB-AH-BIAC6AKKAgwIABABGHIgRigzMA8=&rs=AOn4CLBMeNiwzQQUN7uZ5JmmVj8skzhrdw" class="d-block w-100" alt="Imagem 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Terceira Imagem</h5>
                    <p>Descrição da terceira imagem.</p>
                </div>
            </div>
        </div>
        
        <!-- Controles do carrossel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Vídeo do YouTube incorporado -->
    <div class="container my-5 text-center">
        <h2>Assista ao nosso vídeo!</h2>
        <!-- Incorporando o vídeo diretamente -->
        <iframe width="100%" height="500" src="https://www.youtube.com/embed/ETA_FuxXBTY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <!-- Botão abaixo do vídeo -->
        <div class="mt-4">
            <a href="https://www.seusite.com" class="btn btn-primary btn-lg" target="_blank">Visite Nosso Site</a>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
